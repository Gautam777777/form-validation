<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            form{
                margin-left: 50px;
            }
        </style>
    </head>
    <body>
        <form>
                <legend> Personal Details</legend>
                <div>
                    <label>salutation</label> <br/>
                    <select name="salutation"> 
                       <option value="none">--None--</option>
                       <option value="Mr">--Mr--</option>
                       <option value="Mrs">--Mrs--</option>
                    </select>
                </div> <br>

                <div>
                    <label for="fname">First Name :</label>
                    <input type="text" name="firstname" placeholder="Enter your name" id="fname" required="required">
                </div> <br>

                <div>
                    <label for="lname">Last Name :</label>
                    <input type="text" name="lastname" placeholder="Enter your surname" id="lname" required="required">
                </div> <br>

                <div>
                    <label>Gender :</label>
                    <label>
                        <input type="radio" name="gender" value="male" id="gender" required="required">Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" id="gender" required="required">Female
                    </label>
                </div> <br>

                <div>
                    <label for="email">Email :</label>
                    <input type="email" name="email" placeholder="Enter your email" id="email" required="required">
                </div> <br>

                <div>
                    <label for="dob">Date Of birth :</label>
                    <input type="date" name="dob" id="dob" required="required">
                </div> <br>

                <div>
                    <label for="addr">Address :</label> <br>
                    <textarea  class="col-3" rows="5" name="address" id="addr" required="required"></textarea>
                </div>

                <button type="button" class="btn btn-outline-success">Submit</button>   
         </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
